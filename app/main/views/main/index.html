<:Title>
  Lightning Picker

<:Body>
  <div class="row">
    <div class="col-xs-18 col-md-12">
      <h1 class="title">Lightning Picker</h1>
      <form e-submit="add_person" class="add-person-form" role="form">
        <input class="form-control span2" type="text" placeholder="Input name and press enter" value="{{ _new_person }}" />
      </form>
      <div class="persons-wrapper">
        <ul class="list-inline persons">
          {{ _persons.each do |person| }}
            <li>{{ person._name }}<button e-click="remove_person(person)" class="btn btn-warning remove-btn">x</button></li>
          {{ end }}
        </ul>
      </div>
      <!--
      <div class="already-picked-wrapper">
	<h2>Persons already picked up</h2>
        <ul class="list-inline already-picked">
          {{ _picked_persons.each do |person| }}
            <li>{{ _picked_persons.index(person) + 1 }}: {{ person._name }}</li>
          {{ end }}
        </ul>
      </div>
      -->
      <form e-submit="pick_up" class="pick-up-form" role="form">
        <button type="submit" class="btn btn-primary btn-lg pick-up-btn">Ready? Let's pick someone!</button>
      </form>
      <form e-submit="clear_history" class="clear-history-form" role="form">
        <button type="submit" class="btn btn-warning">Clear history</button>
      </form>
      <form e-submit="view_history" class="view-history-form" role="form">
        <button type="submit" class="btn btn-info">View history</button>
      </form>
    </div>
  </div>
  {{ if _display_result }}
    <div id="modal-overlay" e-click="hide_result">
      <div id="modal-content">
        <span id="spotlight-person">{{ _spotlight_person }}</span>
      </div>
      <div id="info-message">
        Click to close
      </div>
    </div>
    {{ adjust_modal_to_center }}
  {{ end }}
